<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HNG Stage one Task</title>
  </head>
  <body>
    <div class="container">
      <h2 data-testid="slackUserName">Tiwa</h2>
      <div class="img-box">
        <img
          src="Tiwa.jpg"
          height="80px"
          width="80px"
          alt="Tiwa"
          data-testid="slackDisplayImage"
        />
      </div>
      <div class="user-info-box">
        <ul>
          <li data-testid="currentDayOfTheWeek">Friday</li>
          <li data-testid="currentUTCTime">636367337</li>
          <li data-testid="myTrack">Frontend</li>
        </ul>
        <a
          data-testid="githubURL"
          href="https://github.com/twizz4u/HNGIntern-stage-1-Task"
          >Github repo</a
        >
      </div>
    </div>
    <script>
      const daysOfTheWeek = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];

      const time = document.querySelector("[data-testid = currentUTCTime]");
      const day = document.querySelector("[data-testid = currentDayOfTheWeek]");
      const date = new Date();
      const UTCMonth = date.getUTCMonth();
      const UTCDAte = date.getUTCDate();
      const UTCYear = date.getUTCFullYear();
      const UTCHour = date.getUTCHours();
      const UTCminutes = date.getUTCMinutes();
      const UTCSeconds = date.getUTCSeconds();
      const UTCMiliseconds = date.getUTCMilliseconds();

      const UTCTime = new Date(
        `${UTCMonth} ${UTCDAte}, ${UTCYear}, ${UTCHour}:${UTCminutes}:${UTCSeconds}.${UTCMiliseconds}`
      );
      time.innerHTML = `${UTCTime.getTime()}`;
      day.innerHTML = `${daysOfTheWeek[date.getDay()]}`;
    </script>
  </body>
</html>
