<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <img
          src="Tiwa.jpg"
          height="80px"
          width="80px"
          alt="Tiwa"
          data-testid="slackDisplayImage"
        />
      </div>
      <div class="user-info-box">
        <ul>
          <li data-testid="slackUserName"><span>Username:</span> Tiwa</li>
          <li data-testid="currentDayOfTheWeek"><span>Day:</span></li>
          <li data-testid="currentUTCTime"><span>UTC Time:</span></li>
          <li data-testid="myTrack"><span>Track:</span>Frontend</li>
          <li data-testid="githubURL">
            <span>Github repo:</span>
            <a href="https://github.com/twizz4u/HNGIntern-stage-1-Task">Link</a>
          </li>
        </ul>
      </div>
    </div>
    <script>
      const daysOfTheWeek = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Saturday",
      ];

      const time = document.querySelector("[data-testid = currentUTCTime]");
      const day = document.querySelector("[data-testid = currentDayOfTheWeek]");
      const date = new Date();
      const UTCMonth = date.getUTCMonth();
      const UTCDAte = date.getUTCDate();
      const UTCYear = date.getUTCFullYear();
      const UTCHour = date.getUTCHours();
      const UTCminutes = date.getUTCMinutes();
      const UTCSeconds = date.getUTCSeconds();
      const UTCMiliseconds = date.getUTCMilliseconds();

      const UTCTime = new Date(
        `${UTCMonth} ${UTCDAte}, ${UTCYear}, ${UTCHour}:${UTCminutes}:${UTCSeconds}.${UTCMiliseconds}`
      );
      time.innerHTML = `<span>UTC Time:</span> ${UTCTime.getTime()}`;
      day.innerHTML = `<span>Day:</span>${daysOfTheWeek[date.getDay()]}`;
    </script>
  </body>
</html>
